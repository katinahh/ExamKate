<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#" class="header--logo"><img src="images/logo.png" alt="logo"></a>
        </div>
        <nav>
            <a href="#" class="nav--menu">Home</a>
            <a href="#" class="nav--menu">Contacts</a>
            <a href="#" class="nav--menu">About</a>
        </nav>
    </header> 
    <main class="very--main">
        <form class="filters">
            <div class="registration">
                <p class="form--filter"><b>Name</b></p>
                <input type="text" placeholder="Enter your name">

                <p class="form--filter"><b>Password</b></p>
                <input type="password" placeholder="Enter your password">
            </div>
            <div class="search">
                <input type="text"><br>
                <button class="filter--button" value="Search">Search</button>
                <!-- <input type="button" > -->
            </div>
            <div class="filter--sort">
                <b>Sort</b><br>
                <select>
                    <option>Choose your country</option>
                    <option>Ukraine</option>
                    <option>Spain</option>
                    <option>Poland</option>
                    <option>Germany</option>
                    <option>USA</option>
                </select>
            </div>
            <div class="form--other">
                <p class="form--filter"><b>Filter</b></p>
                <input type="checkbox" name="Filter" value="1"><br>
                <input type="checkbox" name="Filter" value="2"><br>
                <input type="checkbox" name="Filter" value="3"><br>
            </div>
            <div class="form--other">
                <p class="form--filter"><b>Category</b></p>
                <input type="radio" name="Category" value="4"><br>
                <input type="radio" name="Category" value="5"><br>
                <input type="radio" name="Category" value="6"><br>
            </div>
            <div class="form--other">
                <p class="form--filter"><b>Price</b></p>
                <input type="range" min="1" max="10" value="5">
            </div>
            <div class="form--other">
                <p class="form--filter"><b>Date</b></p>
                <input id="date" type="date">
            </div>
        </form>

            <div class="content--block">
                <div class="img--product">
                    <img src="images/product.png" alt="product">
                </div>
                <div class="content--block__2">
                    <h1>Product</h1>
                    <h2>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus, expedita</h2>
                    <div class="content--price">

                </div>

            </div>

            <div class="content--block"></div>
