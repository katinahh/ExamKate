    <header class="header">

    <main>
         <form class="filters"> 
                <p>
                    <b>Name</b><br>
                    <input type="text" placeholder="Enter your name">
                </p>
                <p>
                    <b>Password</b><br>
                    <input type="password" placeholder="Enter your password">
                </p>  
    
                <p>
                    <input type="text"><br>
                    <input type="button" value="Search">
                </p>
    
                <select>
                    <option>Choose your country</option>
                    <option>Ukraine</option>
                    <option>Spain</option>
                    <option>Poland</option>
                    <option>Germany</option>
                    <option>USA</option>
                </select>
                <p>
                    <b>Filter</b><br>
                    <input type="checkbox" name="Filter" value="1"><br>
                    <input type="checkbox" name="Filter" value="2"><br>
                    <input type="checkbox" name="Filter" value="3"><br>
                </p>
                <p>
                    <b>Category</b><br>
                    <input type="radio" name="Category" value="4"><br>
                    <input type="radio" name="Category" value="5"><br>
                    <input type="radio" name="Category" value="6"><br>
                </p>
                <p>
                    <b>Price</b><br>
                    <input type="range" min="1" max="10" value="5">
                </p>
                    <b>Date</b><br>
                    <input id="date" type="date">
                </p>
            </form>
